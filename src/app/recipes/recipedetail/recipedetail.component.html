<div class="row">
  <div class="col-xs-12">
   <img [src]="selectedRecipe.imagePath" alt="{{selectedRecipe.name}}" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{selectedRecipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe</button>
    <ul class="dropdown-menu">
      <li><a href="#">To Shopping list</a></li>
      <li><a href="#">Edit Recipe</a></li>
      <li><a href="#">Delete</a></li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <p>{{selectedRecipe.description}}</p>
  </div>
</div>
<div class="row">
  <div class="col-sx-12">
    Ingredients
  </div>
</div>
